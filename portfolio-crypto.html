    :root{
      --bg:#0b0f14;--card:#10161f;--muted:#a7b1c2;--text:#e8eef7;--brand:#6ee7ff;--brand2:#7c5cff;--ok:#00d997;--warn:#ffb84d;

    a{color:var(--brand);text-decoration:none}
    .wrap{max-width:1160px;margin:0 auto;padding:24px}
    header{display:flex;gap:16px;align-items:center;justify-content:space-between;margin-bottom:26px}
    .logo{display:flex;gap:10px;align-items:center}
    .logo-badge{width:34px;height:34px;border-radius:12px;background:linear-gradient(135deg,var(--brand),var(--brand2));display:grid;place-items:center;color:#081018;font-weight:900}

    .hero{display:grid;grid-template-columns:1.2fr .8fr;gap:22px;align-items:center;padding:22px;background:linear-gradient(180deg,rgba(255,255,255,.03),transparent);border:1px solid rgba(255,255,255,.08);border-radius:var(--br)}

    .hero p{color:var(--muted);margin:0 0 14px}
    .hero .cta{display:flex;gap:12px;flex-wrap:wrap}
    .btn{padding:12px 16px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:#0e1520;color:#e6f3ff;box-shadow:var(--shadow)}
    .btn.primary{background:linear-gradient(135deg,var(--brand),var(--brand2));color:#081018;border:none;font-weight:800}
    .stats{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;margin-top:10px}
    .stat{background:var(--card);border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:14px}

      linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.00));
      border:1px solid rgba(255,255,255,.08);position:relative}
    .viz:after{content:"";position:absolute;inset:0;background:
      repeating-linear-gradient(90deg,rgba(255,255,255,.05) 0 1px,transparent 1px 40px),
      repeating-linear-gradient(0deg,rgba(255,255,255,.05) 0 1px,transparent 1px 32px);border-radius:16px;pointer-events:none}
    .section{margin:34px 0}
    .section h2{margin:0 0 14px;font-size:26px}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
    .card{background:var(--card);border:1px solid rgba(255,255,255,.08);border-radius:18px;padding:16px;transition:transform .2s ease, border-color .2s ease}
    .card:hover{transform:translateY(-3px);border-color:rgba(110,231,255,.25)}
    .thumb{height:150px;border-radius:12px;background:
      linear-gradient(135deg,rgba(110,231,255,.25),rgba(124,92,255,.25)),
      linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,0));
      border:1px dashed rgba(255,255,255,.15);display:grid;place-items:center;margin-bottom:10px;color:#cfe7ff}
    .tags{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
    .tag{font-size:12px;padding:6px 8px;border-radius:999px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.10);color:#cfe7ff}
    .case{display:grid;grid-template-columns:1.1fr .9fr;gap:16px;align-items:stretch}
    .kpi{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
    .kpi .card{display:flex;flex-direction:column;gap:6px}
    .pill{display:inline-flex;gap:8px;align-items:center;padding:8px 10px;border-radius:999px;background:rgba(0,217,151,.12);border:1px solid rgba(0,217,151,.3);color:#bff7e6;font-weight:600}
    .list{margin:0;padding-left:18px}
    .footer-cta{display:flex;flex-wrap:wrap;gap:12px;align-items:center;justify-content:space-between;background:linear-gradient(135deg,rgba(110,231,255,.16),rgba(124,92,255,.16));border:1px solid rgba(255,255,255,.12);border-radius:18px;padding:16px}
    footer{margin:36px 0 12px;color:#93a3b8}
